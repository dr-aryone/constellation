<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Constellation</title>
		<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background: #000
		}
		svg {
		}
		</style>
		<script src="../dist/constellation.js"></script>
		<script>

		window.document.addEventListener("DOMContentLoaded", (event) => {
			let constellationInstance = constellation({
				size:[window.innerWidth,window.innerHeight],
				canvas: document.querySelector('canvas'),
				nodeSize: 2,
				nodePadding: 1,
				padding: [100,100],
				nodesTotal: 100,
				shipsTotal: 400,
				fuzzyness: 100,
				style: {
					starColor: '#fff',
					lineColor: 'rgba(255,255,255,.5)',
					lineSize: .5,
					starPadding: 0,
					starSize: 2
				}
			});
		});

		</script>
	</head>
	<body>
		<canvas></canvas>
		<svg></svg>
	</body>
</html>
